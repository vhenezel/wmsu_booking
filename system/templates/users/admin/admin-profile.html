                    <!-- MY PROFILE -->
                    <!-- HEAD -->
                    <div class="container" id="MY-ACCOUNT">
                        <p class="text mt-1 text-danger text-center fw-bold fs-1">Profile</p>
                    </div>
                    <div class="container container-fluid  p-3 mb-3 mt-3" id="myprofile">
                        <div class="row">
                            <!-- LEFT SIDE -->
                            <div class="col-sm-4 ">
                                <center>
                                    <img class="img w-50 mb-3 border rounded-circle" src="../../../static/img/profile.png" alt="Profile Picture" id="profilepicture">
                                    <br>
                                    <label class="mb-3" for="upload">Change Profile:</label>
                                    <br>
                                    <div class="input-group input-group-sm w-75 mb-1">
                                        <input type="file" class="form-control" id="upload" aria-describedby="upload" aria-label="Upload">
                                        <button class="btn btn-success" type="button" id="upload">Upload</button>
                                    </div>       
                                </center>
                            </div>
                            
                            <!-- RIGHT SIDE -->
                            <div class="col-sm-8 mt-4 mb-5">
                                <div class="container">
                                    <form class="row g-2">
                                        <!-- first line -->
                                        <div class="col-md-6">
                                            <label for="first" class="form-label">First name</label>
                                            <input type="text" class="form-control" id="first" value="Antonio" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="last" class="form-label">Last name</label>
                                            <input type="text" class="form-control" id="last" value="Luna" required>
                                        </div>
                                        <!-- second line -->
                                        <div class="col-md-12">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="text" class="form-control" id="email" value="antonio@gmail.com">
                                        </div>                             
                                    
                                        <!-- fourth line -->
                                        <div class="col-md-12">
                                            <label for="Contact" class="form-label">Contact</label>
                                            <input type="text" class="form-control" id="Contact" value="09123456789" required>
                                        </div>
                                    
                                        <span class="input-group-sm mt-3">
                                            <input type="submit" data-toggle="modal" data-target="#popup-save" value="Update" class="btn btn-info">
                                            <input type="button" data-toggle="modal" data-target="#changePass" value="Change Password" class="btn btn-danger">
                                        </span>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- MY PROFILE END -->
                    
                    <!-- SUCCESS -->
                    <div class="modal fade" id="popup-save" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="deleteAccountLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteAccountLabel">Update Profile</h5>
                                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Save Changes?
                            </div>
                            <div class="modal-footer">
                                <a href="#" type="button" class="btn btn-success" data-dismiss="modal">Yes</a>
                                <a href="#" type="button" class="btn btn-secondary" data-dismiss="modal">No</a>
                            </div>
                            </div>
                        </div>
                    </div>
                    <!-- SUCCESS END -->

                    <!-- Change Password Modal -->
                    <div class="modal fade" id="changePass" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="deleteAccountLabel" aria-hidden="true" style="width: 100%;">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteAccountLabel">Change Password</h5>
                                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="changepass">
                                        <label for="first" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" value="Antonio" required>
                                    </div>
                                    <div class="check mt-2 ml-3">
                                        <input type="checkbox" onclick="myFunction()"> Show Password
                                    </div>
                                </div>
                            
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                    <button  type="button" class="btn btn-success" data-dismiss="modal">Change</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END Change Password Modal -->

                    <!-- Logut Modal -->
                    <div class="modal fade" id="sign_out" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width: 100%;">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Sign-Out</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <form action="" method="POST">
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col text-center">
                                                <h4>Are you sure want to Sign-Out?</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                        <button type="button" class="btn btn-danger">Yes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- End of Logout Modal -->
        
                </div>
            </div>
