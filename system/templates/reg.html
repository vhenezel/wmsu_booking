<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/x-icon" href="../static/img/wmsulogo.png">
	<title>Registration Form</title>
	<link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- fontawesome -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- OFFLINE BOOTSTRAP -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../../static/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="../../../static/bootstrap/bootstrap-4.6.1-dist/css/bootstrap.min.css'" />
	<!-- Local -->
    <link rel="stylesheet" href="../static/css/reg.css">
    <link rel="stylesheet" href="../static/preloader/loader.css">
</head>
<body>
    <!--preloader-->
    <div class="loader" style="height: 105vh;">
        <div class="preloadermain">
            <div class="precircle ml-5"></div>
            <div class="preloader01 ml-5"></div>
            <div class="preloader01 ml-5"></div>
            <div class="preloader01 ml-5"></div>
            <div class="preloader01 ml-5"></div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 signup-form bg-light border rounded mt-4 mb-4">
                <form action="/" method="POST" class="mt-4 mb-4 needs-validation" novalidate>
                    <h2>Register</h2>
                    <p class="hint-text">Create your account!</p>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" name="first_name" placeholder="*First Name" id="validationCustom01" required="required">
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                             </div>
                            <div class="col">
                                <input type="text" class="form-control" name="last_name" placeholder="*Last Name" required="required">
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                        </div>        	
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="*Email" required="required">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="PhoneNumber" class="form-control" name="PhoneNumber" placeholder="*Phone Number" required="required">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group" id="show_hide_password">
                            <input type="password" name="password" id="passwordw"  class="form-control" aria-describedby="password" placeholder="*Password" autocomplete="off" required>
                            <div class="input-group-append">
                                <span class="input-group-text" onclick="password_show_hides();">
                                    <i class="fas fa-eye" id="show_eye"></i>
                                    <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                                </span>
                            </div>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="confirm_password" id="confirm_pass" placeholder="*Confirm Password" required="required">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>        
                    <div class="form-group" align ="center">
                        <button type="submit" class="btn btn-success btn-lg">Register Now</button>
                    </div>
                    <div class="text-center">Already have an account? <a href="login.html">Sign in</a></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootsrap.min.js"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/proper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- script -->
    <script src="../static/preloader/loader.js"></script>
    <script src="../static/jquery/showpassword_hover.js"></script>

    <script>
        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
</body>
</html>
