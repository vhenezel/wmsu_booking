	<link rel="stylesheet" href="../../../static/bootstrap/bootstrap-4.6.1-dist/css/bootstrap.min.css'" />

</head>
<body style="background-color: rgb(218, 211, 211);">
    <!--preloader-->
    <div class="loader mt-2">
        <div class="preloadermain">
            <div class="precircle ml-5"></div>
            <div class="preloader01 ml-5"></div>
            <div class="preloader01 ml-5"></div>
            <div class="preloader01 ml-5"></div>
            <div class="preloader01 ml-5"></div>
        </div>
    </div>
    <div>
        <nav class="navbar navbar-expand-lg sticky-top navbar-light">
            <a class="navbar-brand ml-3" href="#"><img src="../../../static/img/wmsulogo.png" style="width: 50px; height: 50px;"></a>
            <button class="navbar-toggler text-white mr-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-white" id="navbarNavDropdown">
                <ul class="navbar-nav text-white mr-auto ml-3">
                    <li class="nav-item active">
                        <a class="nav-link text-white home" href="../Client/client-homepage.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-white history" href="#">Transaction History<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 ml-3 mr-3">
                    <input type="hidden" name="userid">
                    <a class="nav-link fs-5" href="#" data-bs-toggle="modal" data-bs-target="#sign_out" title="Sign-Out">
                        <span class="sr-only">(current)</span>
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </form>
            </div>
        </nav>

        <div class="container">
            <div class="row justify-content-center mt-2">
                <div class="col-lg-8 border rounded bg-light mb-5">
                    <form action="" method="POST">
                        <div class="row border border-danger border-2 rounded ml-1 mr-1 mt-4 mb-3">
                            <h6 class="mt-2">Note: Please provide your information correctly!</h6>
                        </div>
                        <div class="row ml-1 mr-1 mb-3">
                            <label for="exampleInputEmail1" class="form-label"><span class="text-danger">*</span> Student ID no.</label>
                            <input type="text" name="student_id" class="form-control" placeholder="Ex: 2010-056384" id="exampleInputstudentid" aria-describedby="emailHelp" required>
                          </div>
                        <div class="row ml-1 mr-1 mb-3">
                          <label for="exampleInputEmail1" class="form-label"><span class="text-danger">*</span> First Name</label>
                          <input type="text" name="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="row ml-1 mr-1 mb-3">
                          <label for="exampleInputEmail1" class="form-label">Middle Name (Optional)</label>
                          <input type="text" name="middlename" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="row ml-1 mr-1 mb-3">
                          <label for="exampleInputEmail1" class="form-label"><span class="text-danger">*</span> Last Name</label>
                          <input type="text" name="lastname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="row ml-1 mr-1 mb-3">
                          <label for="exampleInputEmail1" class="form-label"><span class="text-danger">*</span> Email</label>
                          <input type="email" name="email" class="form-control" placeholder="Enter your Email Address" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="row ml-1 mr-1 mb-3">
                            <label for="college" class="form-label"><span class="text-danger">*</span> College</label>
                            <input type="text" name="collge_name" class="form-control" placeholder="Ex: BS Computer Science" id="college" aria-describedby="emailHelp" required>
                          </div>
                        <div class="row ml-1 mr-1 mb-3">
                            <label for="request-form" class="form-label"><span class="text-danger">*</span> Request Form</label>
                            <select class="form-select" aria-label="Default select example" id="request-form" required>
                                <option value="0">Request Form...</option>
                                <option value="1">INC Form</option>
                                <option value="2">Transcript of Record(TOR)</option>
                                <option value="3">CAR</option>
                            </select>
                        </div>
                        <!-- Action Buttons -->
                        <div class="buttons mt-3 mb-3" align="right">
                            <button type="button" onclick='location.href="../Client/client-homepage.html"' class="btn btn-secondary">Back</button>
                            <button type="button" onclick='location.href="../Client/client-calendar.html"' class="btn btn-success">Submit</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>

        <!-- Logut Modal -->
        <div class="modal fade" id="sign_out" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width: 100%;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign-Out</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <form action="" method="POST">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col text-center">
                                    <h4>Are you sure want to Sign-Out?</h4>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button type="button" class="btn btn-danger">Yes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End of Logout Modal -->
        
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootsrap.min.js"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/proper.min.js"></script>

    <script src="../../../static/preloader/loader.js"></script>
