        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-lg-8 border rounded bg-white mt-2 mb-5">
                    <form action="" method="POST">
                        <div class="row text-center border bg-danger text-light rounded fs-4 ml-1 mr-1 mt-4 mb-3">
                            <span>Official Receipt</span>
                        </div>
                        <div class="row ml-1 mr-1 mb-3">
                            <div class="col border rounded">
                                <div class="row ml-1 mr-1 mt-2 mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Student ID no.</label>
                                    <input type="text" name="student_id" class="form-control" id="exampleInputstudentid" aria-describedby="emailHelp" disabled>
                                </div>
                                <div class="row ml-1 mr-1 mb-3">
                                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                                  <input type="text" name="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" disabled>
                                </div>
                                <div class="row ml-1 mr-1 mb-3">
                                  <label for="exampleInputEmail1" class="form-label">M.I</label>
                                  <input type="text" name="middlename" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" disabled>
                                </div>
                                <div class="row ml-1 mr-1 mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Last Name</label>
                                  <input type="text" name="lastname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" disabled>
                                </div>
                                <div class="row ml-1 mr-1 mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email</label>
                                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" disabled>
                                </div>
                                <div class="row ml-1 mr-1 mb-3">
                                    <label for="college" class="form-label">College</label>
                                    <input type="text" name="collge_name" class="form-control" id="college" aria-describedby="emailHelp" disabled>
                                </div>
                            </div>
                            <div class="col-sm-1"></div>
                            <div class="col-sm-5 border rounded">
                                <div class="row ml-1 mr-1 mt-2 mb-5">
                                    <label for="college" class="form-label text-center">Request Form</label>
                                    <input type="text" name="request_form" class="form-control form-control-lg" style="height: 10rem;" id="college" aria-describedby="emailHelp" disabled>
                                </div>
                                <div class="row text-center mt-5">
                                    <div class="mt-2 mb-2">
                                        <h2>Appointment #.</h2>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-center ml-3 mr-3 border rounded" style="background-color: #00FF00;">
                                        <div class="mt-3 mb-3">
                                            <h1>2-3-4-5</h1>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2 mb-2">

                                        </div>

                                            <span>March 40, 2040</span><br>
                                            <span>1:30pm</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                        <!-- Action Buttons -->
                        <div class="buttons mt-3 mb-3">
                            <div class="row">
                                <div class="col ml-2" align="left">
                                    <button class="btn btn-info" disabled>Be there at 1:25pm before 1:30pm</button>
                                </div>
                                <div class="col" align="right">
                                    <button type="button" class="btn btn-secondary">Back</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                      </form>
                </div>

        </div>

        <!-- Logut Modal -->
        <div class="modal fade" id="sign_out" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width: 100%;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign-Out</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <form action="" method="POST">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col text-center">
                                    <h4>Are you sure want to Sign-Out?</h4>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button type="button" class="btn btn-danger">Yes</button>
                        </div>
                    </form>
                </div>
            </div>
